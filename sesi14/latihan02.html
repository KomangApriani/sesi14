<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan jQuery 02</title>
</head>
<body>
    
    <h3>Judul Form</h3>

    <div id="navigasi">
        <button type="button" class="persegi">Hitung Luas Persegi</button>
        <button type="button" class="segi3">Hitung Luas Segitiga</button>
    </div>

    <div id="HitungLuasPersegi">
        <div>
            Nilai panjang
            <input type="number" class="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB">
        </div>
        <div>
            <button type="button" class="cmdLPersegi"> Hitung Luas </button>
        </div>
    </div>
    <div id="HitungLuasSegi3">
        <div>
            Nilai Alas
            <input type="number" class="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" class="TG">
        </div>
        <div>
            <button type="button" class="cmdLSegi3"> Hitung Luas </button>
        </div>
    </div>
    <div id="hasil">Hasilnya</div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $("#hasil").hide();
            $("#HitungLuasSegi3").hide();
            $("#HitungLuasPersegi").hide();

            let judul = "Klik Tombol di Bawah Ini!";
           
            $(".persegi").click(function(){
                $("#HitungLuasSegi3").hide(500);
                $("#HitungLuasPersegi").show(500);
                judul = "Hitung Luas Persegi ( Persegi panjang )";
                $("h3").html(judul);

            });
            $(".segi3").click(function(){
                $("#HitungLuasPersegi").hide(500);
                $("#HitungLuasSegi3").show(500);
                judul = "Hitung Luas Segitiga";
                $("h3").html(judul);

            });

            $("h3").html(judul);

            $(".cmdLPersegi").click(function(){
                // get input nilai
                let P = $(".PJ").val();
                let L = $(".LB").val();
                // proses 
                let LU = P*L;
                // output
                let tx = "Hasil:<br> Hitung Luas Persegi dengan nilai Panjang "+P+" dan lebar "+ L;
                tx += " adalah:<br>Luas = Panjang X Lebar<br>";
                tx += "= "+P+" X "+L+"<br>";
                tx += "= "+ LU+"<br>Jadi luasnya adalah "+ LU;

                $("#hasil").html(tx);
                $("#hasil").show(1500);
            });

            $(".cmdLSegi3").click(function(){
                // get input nilai
                let A = $(".AL").val();
                let T = $(".TG").val();
                // proses 
                let LU = A*T;
                // output
                let tx = "Hasil:<br> Hitung Luas Segitiga dengan nilai Alas "+A+" dan Tinggi "+ T;
                tx += " adalah :<br>Luas = Alas X Tinggi<br>";
                tx += "= "+A+" X "+T+"<br>";
                tx += "= "+ LU+"<br>Jadi luasnya adalah "+ LU;

                $("#hasil").html(tx);
                $("#hasil").show(1500);
            });
        })
    </script>
</body>
</html>
